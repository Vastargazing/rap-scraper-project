name: ğŸ¨ Code Quality

on:
  push:
    branches: [ master, main, develop, feature/* ]
  pull_request:
    branches: [ master, main, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: "3.10"

jobs:
  lint:
    name: Lint & Type Check
    runs-on: ubuntu-latest
    timeout-minutes: 5
    
    steps:
    - name: ğŸ“¥ Checkout code
      uses: actions/checkout@v4
    
    - name: ğŸ Set up Python ${{ env.PYTHON_VERSION }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'
    
    - name: ğŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt
    
    - name: ğŸ” Run linting (Ruff + Mypy)
      id: lint
      run: |
        python lint.py all --log
        LINT_EXIT=$?
        
        # Add summary in GitHub UI
        echo "## ğŸ¨ Lint Results" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        if [ $LINT_EXIT -eq 0 ]; then
          echo "âœ… All lint checks passed!" >> $GITHUB_STEP_SUMMARY
        else
          echo "âŒ Some lint checks failed." >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Next steps:**" >> $GITHUB_STEP_SUMMARY
          echo "1. Download lint logs artifact" >> $GITHUB_STEP_SUMMARY
          echo "2. Run \`python lint.py all --log\` locally" >> $GITHUB_STEP_SUMMARY
          echo "3. Fix issues and push again" >> $GITHUB_STEP_SUMMARY
        fi
        
        exit $LINT_EXIT
    
    - name: ğŸ“‹ Upload lint logs
      if: always()
      uses: actions/upload-artifact@v4
      with:
        name: lint-logs-${{ github.sha }}
        path: logs/lint/
        retention-days: 30
        if-no-files-found: warn
    
    - name: ğŸ’¬ Comment PR with results
      if: github.event_name == 'pull_request' && failure()
      uses: actions/github-script@v7
      with:
        script: |
          const comment = `## âš ï¸ Lint Issues Found
          
          Some code quality checks failed. Please review and fix before merging.
          
          **Actions:**
          - ğŸ“Š Check the [workflow run](${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }})
          - ğŸ“¥ Download lint logs artifact for detailed report
          - ğŸ’» Run \`python lint.py all --log\` locally to reproduce
          - ğŸ”§ Fix issues and push changes
          
          ---
          _Automated message from Code Quality workflow_`;
          
          github.rest.issues.createComment({
            issue_number: context.issue.number,
            owner: context.repo.owner,
            repo: context.repo.repo,
            body: comment
          });