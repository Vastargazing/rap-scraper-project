apiVersion: v1
kind: ConfigMap
metadata:
  name: rap-analyzer-config
  namespace: default
data:
  # Database (non-sensitive)
  POSTGRES_HOST: "postgres-service.default.svc.cluster.local"
  POSTGRES_PORT: "5432"
  POSTGRES_DATABASE: "rap_lyrics"

  # Application
  APP_NAME: "Rap Analyzer"
  APP_VERSION: "1.0.0"
  APP_ENVIRONMENT: "production"

  # API
  API_HOST: "0.0.0.0"
  API_PORT: "8000"
  API_WORKERS: "1"
  API_LOG_LEVEL: "info"

  # Performance
  ASYNC_CONCURRENCY: "10"
  REQUEST_TIMEOUT: "30"

  # Cache TTL
  CACHE_TTL_ARTIST: "3600"
  CACHE_TTL_LYRICS: "86400"
