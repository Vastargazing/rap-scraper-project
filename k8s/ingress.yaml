apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: rap-analyzer-ingress
  namespace: rap-analyzer
  annotations:
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "300"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "300"
spec:
  rules:
  - host: rap-analyzer.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: rap-analyzer-service
            port:
              number: 8000
  - host: grafana.rap-analyzer.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: grafana-service
            port:
              number: 3000
  - host: prometheus.rap-analyzer.local
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: prometheus-service
            port:
              number: 9090
---
apiVersion: v1
kind: Service
metadata:
  name: rap-analyzer-loadbalancer
  namespace: rap-analyzer
  labels:
    app: rap-analyzer
spec:
  type: LoadBalancer
  ports:
  - port: 80
    targetPort: 8000
    protocol: TCP
    name: http
  - port: 3000
    targetPort: 3000
    protocol: TCP
    name: grafana
  - port: 9090
    targetPort: 9090
    protocol: TCP
    name: prometheus
  selector:
    app: rap-analyzer