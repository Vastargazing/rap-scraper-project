[tool:pytest]
# Pytest конфигурация для rap-scraper-project

# Директории для поиска тестов
testpaths = tests

# Маркеры
markers =
    benchmark: benchmark performance tests
    quick: quick benchmarks for CI/CD
    comparison: analyzer comparison tests
    stress: stress and load tests  
    memory: memory usage tests
    integration: integration tests
    slow: slow running tests

# Pytest-benchmark настройки
addopts = 
    --strict-markers
    --benchmark-skip
    --benchmark-disable-gc
    --benchmark-warmup=on
    --benchmark-warmup-iterations=2
    
# Benchmark конфигурация для CI
benchmark-min-rounds = 3
benchmark-max-time = 10.0
benchmark-min-time = 0.05

# Фильтры предупреждений
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::pytest.PytestUnraisableExceptionWarning

# Python paths
pythonpath = src

# Минимальная версия pytest
minversion = 6.0