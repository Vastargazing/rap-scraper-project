apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-datasources
  namespace: rap-analyzer
  labels:
    app: grafana
data:
  prometheus.yaml: |
    apiVersion: 1
    datasources:
      - name: Prometheus
        type: prometheus
        url: http://prometheus-service:9090
        access: proxy
        isDefault: true
        editable: true
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboards-config
  namespace: rap-analyzer
  labels:
    app: grafana
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
      - name: 'default'
        orgId: 1
        folder: ''
        type: file
        disableDeletion: false
        updateIntervalSeconds: 10
        allowUiUpdates: true
        options:
          path: /var/lib/grafana/dashboards
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-dashboard-rap-analyzer
  namespace: rap-analyzer
  labels:
    app: grafana
data:
  rap-analyzer-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Rap Analyzer Metrics",
        "tags": ["rap-analyzer"],
        "style": "dark",
        "timezone": "browser",
        "panels": [
          {
            "id": 1,
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 0},
            "title": "Request Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "rate(http_requests_total[5m])",
                "refId": "A"
              }
            ],
            "options": {
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"],
                "fields": ""
              },
              "orientation": "auto",
              "textMode": "auto",
              "colorMode": "value",
              "graphMode": "area",
              "justifyMode": "auto"
            },
            "pluginVersion": "9.0.0"
          },
          {
            "id": 2,
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 0},
            "title": "Error Rate",
            "type": "stat",
            "targets": [
              {
                "expr": "rate(http_requests_total{status=~\"5..\"}[5m])",
                "refId": "A"
              }
            ],
            "options": {
              "reduceOptions": {
                "values": false,
                "calcs": ["lastNotNull"],
                "fields": ""
              },
              "orientation": "auto",
              "textMode": "auto",
              "colorMode": "value",
              "graphMode": "area",
              "justifyMode": "auto"
            },
            "pluginVersion": "9.0.0"
          },
          {
            "id": 3,
            "gridPos": {"h": 8, "w": 24, "x": 0, "y": 8},
            "title": "Request Duration",
            "type": "graph",
            "targets": [
              {
                "expr": "histogram_quantile(0.95, rate(http_request_duration_seconds_bucket[5m]))",
                "refId": "A",
                "legendFormat": "95th percentile"
              },
              {
                "expr": "histogram_quantile(0.50, rate(http_request_duration_seconds_bucket[5m]))",
                "refId": "B",
                "legendFormat": "50th percentile"
              }
            ],
            "yAxes": [
              {
                "label": "seconds",
                "show": true
              },
              {
                "show": true
              }
            ],
            "xAxis": {
              "show": true
            },
            "legend": {
              "show": true
            }
          },
          {
            "id": 4,
            "gridPos": {"h": 8, "w": 12, "x": 0, "y": 16},
            "title": "Memory Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "container_memory_usage_bytes{pod=~\"rap-analyzer-.*\"} / 1024 / 1024",
                "refId": "A",
                "legendFormat": "{{pod}}"
              }
            ],
            "yAxes": [
              {
                "label": "MB",
                "show": true
              },
              {
                "show": true
              }
            ]
          },
          {
            "id": 5,
            "gridPos": {"h": 8, "w": 12, "x": 12, "y": 16},
            "title": "CPU Usage",
            "type": "graph",
            "targets": [
              {
                "expr": "rate(container_cpu_usage_seconds_total{pod=~\"rap-analyzer-.*\"}[5m]) * 100",
                "refId": "A",
                "legendFormat": "{{pod}}"
              }
            ],
            "yAxes": [
              {
                "label": "percent",
                "show": true
